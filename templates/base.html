<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <title> {% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SSIS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="student">Students</a>
                    </li>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="course">Courses</a>
                        </li>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="college">Colleges</a>
                        </li>

                <form class="d-flex" role="search" autocomplete="off">
                  <input class="form-control me-2" id="searchInput" type="text" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                
                  <!-- Dropdown to show search suggestions -->
                  <div id="searchResults" class="dropdown-menu" style="display: none; max-height: 300px; overflow-y: auto;"></div>
                </form>
                
                <script>
                  $(document).ready(function() {
                    $('#searchInput').on('input', function() {
                      var query = $(this).val();
                      if (query.length > 1) {
                        // Send AJAX request to search
                        $.ajax({
                          url: '/search',
                          method: 'GET',
                          data: { query: query },
                          success: function(data) {
                            // Show the dropdown menu
                            var resultsDropdown = $('#searchResults');
                            resultsDropdown.empty().show();
                
                            if (data.length === 0) {
                              resultsDropdown.hide();
                              return;
                            }
                
                            // Populate the dropdown with results
                            data.forEach(function(result) {
                              var displayText = result.code + " - " + result.name + " (" + result.type + ")";
                              resultsDropdown.append('<a href="#" class="dropdown-item">' + displayText + '</a>');
                            });
                          }
                        });
                      } else {
                        // Hide dropdown if query is too short
                        $('#searchResults').hide();
                      }
                    });
                
                    // Hide the dropdown when clicking outside of the search bar
                    $(document).click(function(e) {
                      if (!$(e.target).closest('#searchInput, #searchResults').length) {
                        $('#searchResults').hide();
                      }
                    });
                  });
                </script>
              </div>
            </div>
          </nav>

          
            {% block content %}
            {% endblock %}
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        </body>
</html>
