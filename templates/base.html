<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <head>
        <title> {% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SSIS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="student">Students</a>
                    </li>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="course">Courses</a>
                        </li>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="college">Colleges</a>
                        </li>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <!-- Sidebar Form -->
                <div id="sidebar" class="sidebar">
                  <a href="javascript:void(0)" class="closebtn" id="closeSidebar">&times;</a>
                  <form method="POST" action="/student/add_student">
                      <h4>Add Student</h4>
                       <!-- Student ID Field with Format ####-#### -->
                          <div class="form-group">
                            <label for="studentID">Student ID (Format: ####-####)</label>
                            <input type="text" name="studentID" id="studentID" class="form-control" required pattern="\d{4}-\d{4}" placeholder="1234-5678">
                        </div>

                        <!-- Name Fields -->
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" name="Name" id="Name" class="form-control" required>
                        </div>

                        <!-- Dropdowns for Year Level, Gender, Course, and College -->
                      <div class="form-group">
                          <label for="year_level">Year Level</label>
                          <select name="year_level" id="year_level" class="form-control">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="gender">Gender</label>
                          <select name="gender" id="gender" class="form-control">
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="course">Course</label>
                          <select name="course" id="course" class="form-control">
                              {% for course in courses %}
                              <option value="{{ course }}">{{ course }}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="college">College</label>
                          <select name="college" id="college" class="form-control">
                              {% for college in colleges %}
                              <option value="{{ college }}">{{ college }}</option>
                              {% endfor %}
                          </select>
                      </div>

                      <!-- Submit Button -->
                      <button type="submit" class="btn btn-primary mt-3">Submit</button>
                  </form>
                </div>
            {% block content %}
            {% endblock %}
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
            <script>
              document.getElementById("openSidebar").addEventListener("click", function() {
                  document.getElementById("sidebar").classList.add("sidebar-open");
              });
              
              document.getElementById("closeSidebar").addEventListener("click", function() {
                  document.getElementById("sidebar").classList.remove("sidebar-open");
              });
              </script>
              
        </body>
</html>
