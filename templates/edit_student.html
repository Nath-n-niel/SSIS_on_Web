{% extends "student.html" %}
{% block content %}


    <!-- Sidebar Form to Edit Student -->
    <div id="Editsidebar" class="sidebar">
        <form method="POST" action="{{ url_for('edit_student', studentID=students.studentID) }}">
            <h2>Edit Student</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ students.Name }}" required>
            </div>
            <div class="mb-3">
                <label for="year_level" class="form-label">Year Level</label>
                <select class="form-select" id="year_level" name="year_level" required>
                    <option value="1" {% if students.YearLevel == '1' %}selected{% endif %}>1</option>
                    <option value="2" {% if students.YearLevel == '2' %}selected{% endif %}>2</option>
                    <option value="3" {% if students.YearLevel == '3' %}selected{% endif %}>3</option>
                    <option value="4" {% if students.YearLevel == '4' %}selected{% endif %}>4</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male" {% if students.Gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if students.Gender == 'Female' %}selected{% endif %}>Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" name="course" value="{{ students.Course }}" required>
            </div>
            <div class="mb-3">
                <label for="college" class="form-label">College</label>
                <input type="text" class="form-control" id="college" name="college" value="{{ students.College }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('student') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

<script>
    document.getElementById("openEditsidebar").addEventListener("click", function() {
        document.getElementById("sidebar").style.display = "block";
    });
</script>
